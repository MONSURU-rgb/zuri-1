<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 data-testid="slackUserName">Waiyakidev</h2>
      </header>
      <main>
        <!-- USER IMAGE -->
        <img
          src="./personal-image.jpg"
          alt="WaiyakiDev"
          data-testid="slackDisplayImage" />

        <!-- CURRENT DAY OF THE WEEK -->
        <p id="day" data-testid="currentDayOfTheWeek"></p>

        <!-- CURRENT UTC TIME IN MILLISECONDS -->
        <time id="UTCtime" data-testid="currentUTCTime"></time>

        <!-- TRACK -->
        <h3 data-testid="myTrack">Frontend</h3>

        <!-- GITHUB URL -->
        <a href="https://github.com/MONSURU-rgb/zuri-1" data-testid="githubURL"
          >My Github Repo</a
        >
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
